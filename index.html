<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>


  <header class="main-header">
    <h1 class="list-title">Shopping List</h1>
  </header>

  <div class="main-container">

    <div class="list-input">

      <div class="three-qtr-col">
        <input type="text" class="list-add" id="new-item" placeholder="What do you need?" />
      </div>

      <div class="one-qtr-col">
        <button class="buttons" id="add">Add to List</button>
      </div>

    </div>

    <div class="tabs">
      <ul class="tab-links">
          <li class="active"><a href="#tab1">List</a></li>
          <li><a href="#tab2">Cart</a></li>
      </ul>

      <div class="tab-content">

        <div id="tab1" class="tab active">
          <ul id="list-tab">
            <li>lol<i class="fa fa-times delete" aria-hidden="true"></i><i class="fa fa-check added" aria-hidden="true"></i></li>
            <li>lol<i class="fa fa-times delete" aria-hidden="true"></i><i class="fa fa-check added" aria-hidden="true"></i></li>
            <li>lol<i class="fa fa-times delete" aria-hidden="true"></i><i class="fa fa-check added" aria-hidden="true"></i></li>
            <li>lol<i class="fa fa-times delete" aria-hidden="true"></i><i class="fa fa-check added" aria-hidden="true"></i></li>
          </ul>
        </div>

        <div id="tab2" class="tab">
          <ul id="cart-tab">
            <li><i class="fa fa-times delete" aria-hidden="true"></i>wut</li>
            <li><i class="fa fa-times delete" aria-hidden="true"></i>wut</li>
          </ul>
        </div>

      </div>

    </div>

  <script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/js.js"></script>

</body>

</html>
