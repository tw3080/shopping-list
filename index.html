<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="main-header">
    <h1 class="list-title">Shopping List</h1>
  </header>
  <div class="main-container">
    <div class="three-qtr-col">
      <input type="text" class="list-input" placeholder="What do you need?" />
    </div>
    <div class="one-qtr-col">
      <button class="buttons">Add to List</button>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#">List</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
